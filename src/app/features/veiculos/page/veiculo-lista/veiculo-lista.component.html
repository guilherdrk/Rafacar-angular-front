<mat-toolbar>
  <span>Veículos</span>
  <span class="distance-toolbar"></span>
  <button mat-raised-button color="primary" (click)="load()">
    <mat-icon>refresh</mat-icon>
    Atualizar
  </button>
  <button mat-raised-button color="primary" (click)="abrirCadastro()">
  <mat-icon>add</mat-icon>
  Cadastrar
</button>
</mat-toolbar>

<div class="content">
  <div class="loading-content" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="data" *ngIf="!loading" class="mat-elevation-z8" style="width: 100%;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let v"> {{v.id}} </td>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let v"> {{v.modelo}} </td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let v"> {{v.marca}} </td>
      </ng-container>

      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let v"> {{v.placa}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let v"> {{v.status}} </td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço Diária </th>
        <td mat-cell *matCellDef="let v">R$ {{ v.precoDiariaPadrao }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
